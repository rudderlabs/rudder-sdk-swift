# Disable unwanted rules
disabled_rules:
    - redundant_string_enum_value
    - file_length
    - trailing_whitespace

# Enable additional rules
opt_in_rules:
    - force_unwrapping  # Discourages using `!`
    - missing_docs  # Requires documentation for public APIs
    - explicit_init  # Requires explicit `.init()` for clarity
    - redundant_nil_coalescing  # Detects unnecessary nil coalescing (`?? nil`)
    - fatal_error_message  # Detects empty fatal errors without message
    - empty_count # Detects irrelavant empty checks
    - no_empty_block # Discourages having empty blocks
    - sorted_imports # Imports will be in sorted order
    - return_arrow_whitespace # White space around the return type
    - multiline_parameters_brackets # Parameters should be on multi-lines when line length exceeds
    - multiline_arguments # Parameter alignment for long list parameters in the method call
    - attributes # Property formating attributes

# File and Directory Exclusions
excluded:
    - '**/Analytics/AnalyticsTests/**'
    - '**/AnalyticsApp/**'

# Discourages using `as!`
force_cast:
    active: true
    severity: warning
  
# Discourages using `try!`
force_try:
    active: true
    severity: warning

# Avoids tuples with too many elements
large_tuple:
    warning: 3
    error: 6
  
type_name:
    excluded: ["T"]
    
# Complexity Rules:
cyclomatic_complexity:
    ignores_case_statements: true
  
type_body_length:
    warning: 600
    
function_body_length:
    warning: 125

# Number of parameters allowed in the function
function_parameter_count:
    warning: 8
    error: 12

# Formatting
line_length:
    warning: 250
    error: 300
    ignores_urls: true
    ignores_comments: true
    ignores_function_declarations: true
